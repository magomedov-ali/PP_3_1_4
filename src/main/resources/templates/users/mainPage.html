<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-12 p-0">
            <div class="navbar navbar-expand-lg navbar-dark bg-dark">

                <span class="navbar-brand"><b><span th:text="${authorizedUser.getEmail()}"></span></b> with roles:
                    <span th:each="role : ${authorizedUser.getRoles()}" th:text="${role.getName()} + ' '"></span></span>

                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div> <!-- MAIN NAVBAR WITH USER INFO AND LOGOUT BUTTON -->

    <div class="row vh-100">

        <div class="col-md-2 p-0">
            <ul class="nav nav-pills flex-column pt-3">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="pill" href="#AdminTab">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" href="#UserTab">User</a>
                </li>
            </ul>
        </div>

        <div class="col-md-10 bg-light">

            <div class="tab-content">

                <div class="tab-pane fade show active" id="AdminTab">

                    <div class="container-fluid p-3">

                        <div>
                            <h1>
                                Admin panel
                            </h1>
                        </div>

                        <div>

                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#AllUsersTab" data-toggle="tab">Users table</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#NewUserTab" data-toggle="tab">New User</a>
                                </li>
                            </ul>

                            <div class="tab-content">

                                <div class="tab-pane active" id="AllUsersTab">

                                    <div class="container-fluid border rounded">

                                        <div class="row">
                                            <div class="col-md-12 p-0">
                                                <nav class="navbar border-bottom">
                                                    <span class="navbar-brand">All users</span>
                                                </nav>
                                            </div>
                                        </div>

                                        <div class="row bg-white">
                                            <div class="col-md-12 p-3">
                                                <table class="table table-striped">
                                                    <thead>
                                                    <tr>
                                                        <th scope="col">ID</th>
                                                        <th scope="col">Username</th>
                                                        <th scope="col">Age</th>
                                                        <th scope="col">Email</th>
                                                        <th scope="col">Roles</th>
                                                        <th scope="col">Edit</th>
                                                        <th scope="col">Delete</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="user : ${users}">
                                                        <td th:text="${user.getId()}"></td>
                                                        <td th:text="${user.getUsername()}"></td>
                                                        <td th:text="${user.getAge()}"></td>
                                                        <td th:text="${user.getEmail()}"></td>
                                                        <td>
                                                            <span th:each="role : ${user.getRoles()}" th:text="${role.getName()} + ' '"></span>
                                                        </td>
                                                        <td>
                                                            <button type="button" class="btn btn-info"
                                                                    data-toggle="modal"
                                                                    th:data-target="${'#edit' + user.getId()}">Edit
                                                            </button>
                                                        </td>
<!--                                                        <td>-->
<!--                                                            <button type="button" class="btn btn-danger"-->
<!--                                                                    data-toggle="modal"-->
<!--                                                                    data-target="#deleteModal">Delete-->
<!--                                                            </button>-->
<!--                                                        </td>-->
                                                        <div class="modal fade" th:id="${'#edit' + user.getId()}" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
                                                             aria-hidden="true">
                                                            <form th:method="PATCH" th:action="@{/admin/update(id=${user.getId()})}" th:object="${user}">
                                                                <div class="modal-dialog" role="document">
                                                                    <div class="modal-content">
                                                                        <div class="modal-header">
                                                                            <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                                <span aria-hidden="true">&times;</span>
                                                                            </button>
                                                                        </div>
                                                                        <div class="modal-body">
                                                                            <div class="form-group text-center">
                                                                                <label for="editId">ID</label>
                                                                                <input type="text" class="form-control" readonly name="id"  id="editId"/>
                                                                            </div>
                                                                            <div class="form-group text-center">
                                                                                <label for="editUsername">Username</label>
                                                                                <input type="text" class="form-control" name="username" id="editUsername"/>
                                                                            </div>
                                                                            <div class="form-group text-center">
                                                                                <label for="editAge">Age</label>
                                                                                <input type="text" class="form-control" name="age"  id="editAge">
                                                                            </div>
                                                                            <div class="form-group text-center">
                                                                                <label for="editEmail">Email</label>
                                                                                <input type="text" class="form-control" name="email"  id="editEmail">
                                                                            </div>
                                                                            <div class="form-group text-center">
                                                                                <label for="editPassword">Password</label>
                                                                                <input type="password" class="form-control" name="password"  id="editPassword">
                                                                            </div>
                                                                            <div class="form-group text-center">
                                                                                <label for="editRoles">Roles</label>
                                                                                <select multiple class="form-control" name="roles"  id="editRoles">
                                                                                    <option th:each="role : ${allRoles}" th:value="${role.getId()}"
                                                                                            th:text="${role.getName()}"></option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                        <div class="modal-footer">
                                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                                            <button type="submit" class="btn btn-primary">Edit</button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div> <!-- ALL USERS TABLE -->

                                    </div>

                                </div>

                                <div class="tab-pane" id="NewUserTab">

                                    <div class="container-fluid border rounded">

                                        <div class="row">
                                            <div class="col-md-12 p-0">
                                                <nav class="navbar border-bottom">
                                                    <span class="navbar-brand">Add new user</span>
                                                </nav>
                                            </div>
                                        </div>

                                        <div class="row justify-content-center bg-white">
                                            <div class="col-md-4 p-3">
                                                <form th:method="POST" th:action="@{/admin}" th:object="${newUser}">
                                                    <div class="form-group text-center">
                                                        <label for="username">Username</label>
                                                        <input type="text" class="form-control" name="username"
                                                               th:field="*{username}" id="username"/>
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <label for="age">Age</label>
                                                        <input type="text" class="form-control" name="age" th:field="*{age}"
                                                               id="age">
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <label for="email">Email</label>
                                                        <input type="text" class="form-control" name="email" th:field="*{email}"
                                                               id="email">
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <label for="password">Password</label>
                                                        <input type="password" class="form-control" name="password"
                                                               th:field="*{password}" id="password">
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <label for="roles">Roles</label>
                                                        <select multiple class="form-control" name="roles" th:field="*{roles}"
                                                                id="roles">
                                                            <option th:each="role : ${allRoles}" th:value="${role.getId()}"
                                                                    th:text="${role.getName()}"></option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <button type="submit" class="btn btn-success">Add new user</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div> <!-- NEW USER FORM -->

                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

                <div class="tab-pane fade" id="UserTab">

                    <div class="container-fluid p-3">

                        <div>
                            <h1>
                                User information-page
                            </h1>
                        </div>

                        <div class="container-fluid border rounded">

                            <div class="row">
                                <div class="col-md-12 p-0">
                                    <nav class="navbar border-bottom">
                                        <span class="navbar-brand">About user</span>
                                    </nav>
                                </div>
                            </div>

                            <div class="row bg-white">
                                <div class="col-md-12 p-3">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Username</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Roles</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td th:text="${authorizedUser.getId()}"></td>
                                            <td th:text="${authorizedUser.getUsername()}"></td>
                                            <td th:text="${authorizedUser.getAge()}"></td>
                                            <td th:text="${authorizedUser.getEmail()}"></td>
                                            <td>
                                                <span th:each="role : ${authorizedUser.getRoles()}" th:text="${role.getName()} + ' '"></span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
</div>
